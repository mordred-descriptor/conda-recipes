package: progressbar2
user: mordred-descriptor

platform: 
 - linux-64

engine:
 - python=2
 - python=3

script:
  - conda build .

after_success:
  - conda convert /opt/miniconda/conda-bld/linux-64/*.tar.bz2 -p osx-64 -p win-32 -p win-64

build_targets:
  - conda
  - ./osx-64/*.tar.bz2
  - ./win-64/*.tar.bz2
  - ./win-32/*.tar.bz2
